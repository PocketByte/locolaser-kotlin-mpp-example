// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.0'
    ext.kotlin_native_version = '1.3.0'

    ext.android_sdk_compile = 28
    ext.android_sdk_target = 28
    ext.android_sdk_min = 14
    ext.android_build_tool_version = '28.0.3'
    ext.android_support_version = '28.0.0'
    
    repositories {
        maven { url "https://maven.google.com" }
        google()
        jcenter()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$kotlin_native_version"
        classpath "gradle.plugin.ru.pocketbyte.locolaser:plugin:1.0.1"
    }
}

apply plugin: "ru.pocketbyte.locolaser"

dependencies {
    localize "ru.pocketbyte.locolaser:platform-kotlin-mobile:1.2.4"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

afterEvaluate {
    project.tasks.getByPath(':localize').outputs.upToDateWhen { false }
    project.tasks.getByPath(':localizeForce').outputs.upToDateWhen { false }
    project.tasks.getByPath(':localizeExportNew').outputs.upToDateWhen { false }
}